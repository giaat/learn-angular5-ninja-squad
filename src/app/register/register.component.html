<h2 class="text-center">Sign up</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">

    <ngb-alert id="registration-error" type="danger" *ngIf="registrationFailed" (close)="registrationFailed = false">
      Try again with another login.
    </ngb-alert>

    <div class="form-group">
      <label for="login" id="login-label" class="form-control-label">Login</label>
      <input id="login" class="form-control" type="text" formControlName="login">
      <div id="login-required-error" class="form-control-feedback" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">
        Login is required
      </div>
      <div id="login-length-error" class="form-control-feedback" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">
          Your login should be at least 3 characters
      </div>
    </div>

    <div formGroupName="passwordForm">
      <div class="form-group">
        <label for="password" id="password-label" class="form-control-label">Password</label>
        <input id="password" class="form-control" type="password" formControlName="password">
        <div class="form-control-feedback" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">
          Password is required
        </div>

        <label for="confirmPassword" id="confirmPassword-label" class="form-control-label">Confirm password</label>
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
        <div class="form-control-feedback" *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">
          Confirm your password
        </div>

        <div id="password-matching-error" class="form-control-feedback" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">
          Your password does not match
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="birthYear" id="birthYear-label" class="form-control-label">BirthYear</label>
      <input id="birthYear" class="form-control" type="number" formControlName="birthYear">
      <div class="form-control-feedback" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">
        Birth year is required
      </div>
      <div class="form-control-feedback" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('invalidYear')">
        This is not a valid year
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Letâ€™s go !</button>
</form>
